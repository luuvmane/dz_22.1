{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Создать/Обновить версию{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{% if form.instance.pk %}Обновить{% else %}Создать{% endif %} версию</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
