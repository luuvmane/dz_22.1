{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Создать товар{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Создать товар</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
