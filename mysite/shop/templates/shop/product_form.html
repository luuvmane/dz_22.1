{% extends 'base.html' %}

{% load static %}

{% block title %}Create Product{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Создать товар</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
